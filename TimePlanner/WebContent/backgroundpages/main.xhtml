<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Time Planner</title>
<link href="style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" href="css/coda-slider.css" type="text/css" media="screen" charset="utf-8" />

<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"  /> -->
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"/> -->

<script src="js/jquery-1.2.6.js" type="text/javascript"></script>
<script src="js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
<script src="js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
<script src="js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
</h:head> 
<h:body>
     <!-- <rich:panel> -->
        <f:facet name="header">
        Write your own custom rich components with built-in AJAX support
        </f:facet>
		<h:outputText value="Panel Body" /> 
		<h:form>
			<h:inputText value="#{userCriteria.name}" style="width:100px"/>
			
			<rich:calendar value="#{calendarBean.selectedDate}"
                       locale="#{calendarBean.locale}"
                       popup="#{calendarBean.popup}"
                       datePattern="#{calendarBean.pattern}"                      
                       cellWidth="100px" cellHeight="22px" style="width:1000px ; color:#000" />
			
			<h:commandButton action="#{userCriteria.sayHello()}" value="Submit" />
			<h:inputText value="#{userCriteria.time}" id="time" maxlength="4" styleClass="input_field_small" >
                                    	<f:ajax event="keyup" render="out" />
                                    </h:inputText>
                                    <h:outputText value="#{userCriteria.time}" id="out" />
		</h:form>
	<!-- </rich:panel> -->
</h:body> 
</html>
