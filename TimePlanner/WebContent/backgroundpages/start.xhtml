<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ez="http://java.sun.com/jsf/composite/demo">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Time Planner</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		
		<link rel="stylesheet" href="css/coda-slider.css" type="text/css" media="screen" charset="utf-8" />
	
		<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"  /> -->
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<!-- <link rel="stylesheet" href="/resources/demos/style.css"/> -->
	
		<script src="js/jquery-1.2.6.js" type="text/javascript"></script>
		<script src="js/jquery.scrollTo-1.3.3.js" type="text/javascript"></script>
		<script src="js/jquery.localscroll-1.2.5.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.serialScroll-1.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/coda-slider.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
	
		<script>
		  $(function() {
		    $( "#datepicker" ).datepicker();
		  });
		</script>
	
	</head>

	<ui:composition template="/templates/common.xhtml">

		<ui:define name="pageTitle">Time Planner</ui:define>

		<ui:define name="pageHeader">Time Planner Application</ui:define>

		<ui:define name="body">
			<h:message showSummary="true" showDetail="false" style="color: red; font-weight: bold;" for="inputname" />
			<ez:input id="inputname" label="#{msgs.prompt}" value="#{user.name}" action="#{user.sayHello}" submitlabel="Say Hello"/>
		</ui:define>
	</ui:composition>
</html>
